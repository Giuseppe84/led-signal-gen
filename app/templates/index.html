<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo to LED Signal Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #007bff;
        }
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            display: none;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Logo to LED Signal Converter</h1>
        <p class="text-center text-muted">Convert your logos to LED signals for MMU printing (max 21cm)</p>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="conversionForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="logoFile" class="form-label">Upload Logo</label>
                        <div class="drop-zone" id="dropZone">
                            <p>Drag & drop your logo here or click to browse</p>
                            <input type="file" class="form-control d-none" id="logoFile" name="file" accept="image/*" required>
                            <img id="previewImage" class="preview-image mt-2" alt="Preview">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="width" class="form-label">Width (cm)</label>
                                <input type="number" class="form-control" id="width" name="width" min="1" max="21" value="10" step="0.1" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm)</label>
                                <input type="number" class="form-control" id="height" name="height" min="1" max="21" value="10" step="0.1" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="numColors" class="form-label">Number of Colors (max 4 for MMU)</label>
                        <select class="form-control" id="numColors" name="num_colors" required>
                            <option value="2">2 Colors</option>
                            <option value="3">3 Colors</option>
                            <option value="4" selected>4 Colors</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ledSpacing" class="form-label">LED Spacing (mm)</label>
                                <input type="number" class="form-control" id="ledSpacing" name="led_spacing" min="1" max="20" value="5" step="0.1" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ledDiameter" class="form-label">LED Diameter (mm)</label>
                                <input type="number" class="form-control" id="ledDiameter" name="led_diameter" min="1" max="10" value="3" step="0.1" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Convert to LED Signal</button>
                    </div>
                </form>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                    </div>
                    <p class="text-center mt-2">Processing your logo...</p>
                </div>
                
                <div class="alert alert-success mt-3 d-none" id="successMessage">
                    <h4>Success!</h4>
                    <p>Your LED signal model has been generated.</p>
                    <a id="downloadLink" class="btn btn-success" target="_blank">Download 3MF Model</a>
                </div>
                
                <div class="alert alert-danger mt-3 d-none" id="errorMessage">
                    <h4>Error</h4>
                    <p id="errorText"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        const logoFile = document.getElementById('logoFile');
        const previewImage = document.getElementById('previewImage');
        
        dropZone.addEventListener('click', () => {
            logoFile.click();
        });
        
        logoFile.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                }
                
                reader.readAsDataURL(this.files[0]);
            }
        });
        
        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropZone.classList.add('dragover');
        }
        
        function unhighlight() {
            dropZone.classList.remove('dragover');
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                logoFile.files = files;
                
                // Preview the image
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                }
                reader.readAsDataURL(files[0]);
            }
        }
        
        // Form submission
        const form = document.getElementById('conversionForm');
        const progressContainer = document.getElementById('progressContainer');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const downloadLink = document.getElementById('downloadLink');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Show progress
            progressContainer.style.display = 'block';
            successMessage.classList.add('d-none');
            errorMessage.classList.add('d-none');
            
            try {
                const response = await fetch('/convert-logo', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide progress
                progressContainer.style.display = 'none';
                
                if (response.ok) {
                    // Show success message
                    successMessage.classList.remove('d-none');
                    downloadLink.href = data.model_url;
                    downloadLink.textContent = `Download ${data.dimensions.width}Ã—${data.dimensions.height}cm Model (${data.num_leds} LEDs)`;
                } else {
                    // Show error message
                    errorMessage.classList.remove('d-none');
                    errorText.textContent = data.error || 'An unknown error occurred';
                }
            } catch (error) {
                // Hide progress
                progressContainer.style.display = 'none';
                
                // Show error message
                errorMessage.classList.remove('d-none');
                errorText.textContent = 'Network error: ' + error.message;
            }
        });
    </script>
</body>
</html>
